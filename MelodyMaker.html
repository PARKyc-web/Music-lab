<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tone.js Song Maker</title>
    <link rel="stylesheet" href="./css/MelodyMaker.css">
    <!-- Bootstrap CSS
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    -->
  </head>
<body>
    <div class="d-flex justify-content-between">
        <h1>Tone.js Song Maker</h1>
        <div id="load-control">
            <button id="loadExample-1" type="button" onclick="loadExample(1)">EXAMPLE-1</button>
            <button id="loadExample-2" type="button" onclick="loadExample(2)">EXAMPLE-2</button>
        </div>
    </div>
    <div id="grid"></div>
    <div id="control-wrap">
        <div>
            <div>
              <div>
                <input type="radio" name="listGroupRadioGrid" id="listGroupRadioGrid1" value="" checked onclick="changeInstrument('synth')">
                <label for="listGroupRadioGrid1">
                  <strong>신디사이저</strong>
                  <span>기본적인 신디사이저 사운드로 소리를 재생합니다</span>
                </label>
              </div>
          
              <div class="position-relative">
                <input class="" type="radio" name="listGroupRadioGrid" id="listGroupRadioGrid2" value="" onclick="changeInstrument('piano')">
                <label class="list-group-item py-3 pe-5" for="listGroupRadioGrid2">
                  <strong class="fw-semibold">피아노</strong>
                  <span class="d-block small opacity-75">피아노 사운드로 소리를 재생합니다.</span>
                </label>
              </div>
            </div>
        </div>

        <div id="wrap-right">
            <div id="controls" class="">
                <button id="play" class="btn btn-primary rounded-pill px-3" type="button">Play</button>
                <button id="stop" class="btn btn-secondary rounded-pill px-3" type="button">Stop</button>
                <button id="reset" class="btn btn-danger rounded-pill px-3" type="button">Reset</button>
                <button id="save" class="btn btn-success rounded-pill px-3" type="button">Save</button>
            </div>
            <br><hr>            
            <div id="image-control controls">
                <input type="file" id="bg-upload" accept="image/*">                
            </div>

            <div>
              <input type="radio" name="bg-type" id="bg-type1" onclick="backgrounType('part')">
              <label for="bg-type1">
                <strong>일부분</strong>
                <span>현재 화면에 맞게 배경화면의 일부분만 표시합니다.</span>
              </label>
              <br>
              <input type="radio" name="bg-type" id="bg-type2" onclick="backgrounType('full')">
              <label for="bg-type2">
                <strong>전체</strong>
                <span>현재 화면에 배경화면 전부를 표시합니다.(비율이 변경될 수 있습니다.)</span>
              </label>
            </div>
        </div>
    </div>

    <br>

    <script src="http://unpkg.com/tone"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lamejs/1.2.0/lame.min.js"></script>
    <!-- Bootstrap JS
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    -->
    <script type="text/javascript" src="./js/button.js"></script>
    <script type="text/javascript" src="./js/grid.js"></script>
    <script type="text/javascript" src="./js/MelodyMaker.js"></script>
    <script type="text/javascript" src="./js/example.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
        createGrid(); // 그리드 생성

        playButton.addEventListener("click", play);
        stopButton.addEventListener("click", stop);
        resetButton.addEventListener("click", reset);
        upload.addEventListener("change", uploadBackground);

        changeInstrument('synth');
      });
    </script>
</body>
</html>
