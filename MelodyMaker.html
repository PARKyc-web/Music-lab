<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tone.js Song Maker</title>
    <link rel="stylesheet" href="./css/MelodyMaker.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
</head>
<body>
    <div class="d-flex justify-content-between">
        <h1>Tone.js Song Maker</h1>
        <div id="load-control">
            <button id="loadExample-1" type="button" >EXAMPLE-1</button>
            <button id="loadExample-2" type="button">EXAMPLE-2</button>
        </div>
    </div>
    <div id="grid"></div>       

    <div id="control-wrap" class="d-flex justify-content-between">
        <div class="d-flex flex-column flex-md-row gap-4 align-items-center justify-content-left">
            <div class="list-group list-group-radio d-grid gap-2 border-0">
              <div class="position-relative">
                <input class="form-check-input position-absolute top-50 end-0 me-3 fs-5" type="radio" name="listGroupRadioGrid" id="listGroupRadioGrid1" value="" checked="">
                <label class="list-group-item py-3 pe-5" for="listGroupRadioGrid1">
                  <strong class="fw-semibold">신디사이저</strong>
                  <span class="d-block small opacity-75">기본적인 신디사이저 사운드로 소리를 재생합니다</span>
                </label>
              </div>
          
              <div class="position-relative">
                <input class="form-check-input position-absolute top-50 end-0 me-3 fs-5" type="radio" name="listGroupRadioGrid" id="listGroupRadioGrid2" value="">
                <label class="list-group-item py-3 pe-5" for="listGroupRadioGrid2">
                  <strong class="fw-semibold">피아노</strong>
                  <span class="d-block small opacity-75">피아노 사운드로 소리를 재생합니다.</span>
                </label>
              </div>
            </div>
        </div>

        <div id="wrap-right">
            <div id="controls" class="">
                <button id="play" class="btn btn-primary rounded-pill px-3" type="button">Play</button>
                <button id="stop" class="btn btn-secondary rounded-pill px-3" type="button">Stop</button>
                <button id="reset" class="btn btn-danger rounded-pill px-3" type="button">Reset</button>
                <button id="save" class="btn btn-success rounded-pill px-3" type="button">Save</button>
            </div>
            <br><hr>            
            <div id="image-control controls">
                <input type="file" id="bg-upload" accept="image/*">
            </div>
        </div>
    </div>

    <br>    
    

    <script src="http://unpkg.com/tone"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lamejs/1.2.0/lame.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/MelodyMaker.js"></script>
</body>
</html>
